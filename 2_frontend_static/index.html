<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Web Scraper Dashboard</title>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <div class="row mb-5">
                <div class="col text-center">
                    <h1>Scraping Analytics</h1>
                </div>
            </div>


            <div class="row align-items-center justify-content-center mb-5">
                <div class="col text-center">
                    <p class="lrg-heading">180</p>
                    <p class="description">Total Article Count</p>
                </div>

                <div class="col text-center">
                    <p class="lrg-heading">12.5</p>
                    <p class="description">Average Reading Time (Min)</p>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col text-center">
                    <p class="description">Top Categories</p>
                    <p>Editing - 25</p>
                    <p>Workflow - 17</p>
                    <p>Business - 9</p>
                </div>

                <div class="col text-center">
                    <p class="description">Top Authors</p>
                    <p>John Smith - 25</p>
                    <p>Jane Doe - 17</p>
                    <p>Bob Smith - 9</p>
                </div>
            </div>


            <div class="row mb-5">
                <div class="col text-center">
                    <p class="description">Weekday Frequency</p>
                    <canvas id="weekdayChart" width="1000" height="400"></canvas>
                </div>
            </div>

        </div>

        <!-- Custom JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script>
      var ctx = document.getElementById("weekdayChart").getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
              datasets: [{
                  data: [80, 45, 25, 50, 10],
                  backgroundColor: 'rgba(54, 162, 235, 0.2)',
              }]
          },
          options: {
              responsive: false,
              legend: {
                display: false
              },
              scales: {
                  xAxes: [{
                      gridLines: {
                          color: "rgba(0, 0, 0, 0)",
                      }
                  }],
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      },
                      gridLines: {
                          color: "rgba(0, 0, 0, 0)",
                      }
                  }]
              }
          }
      });
    </script>

    </body>
</html>
